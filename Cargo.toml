[package]
name = "vagga"
version = "0.7.2"
authors = ["Paul Colomiets"]

[workspace]
members = ["path_filter"]

[dependencies]
libc = "0.2.28"
nix = "0.7.0"
sha2 = "0.3.0"
blake2 = "0.3.0"
typenum = "1.5.1"
digest-writer = "0.1.1"
rand = "0.3.14"
argparse = "0.2.1"
rustc-serialize = "0.3.19"
log = "0.3.6"
env_logger = "0.3.3"
url = "1.0.0"
unshare = { version="0.1.15", optional=true }
signal = "0.2.0"
mopa = "0.2.2"
anymap = "0.11.1"
matches = "0.1.2"
regex = "0.2.1"
scan_dir = "0.3.1"
libmount = { version="0.1.5", optional=true }
zip = "0.1"
xz2 = "0.1.0"
tar = "0.4.8"
flate2 = "0.2.13"
bzip2 = "0.3.0"
net2 = "0.2.23"
humantime = "1.0.0"
quick-error = "1.1.0"
docopt = "0.6.83"
quire = "0.2.1"
lazy_static = "0.2.2"
dir-signature = { version="0.2.0", optional=true }
itertools = "0.5.8"
git2 = { version="0.6.6", default-features=false }
path-filter = { version = "0.1.0", path = "path_filter"}

[features]
default = ["containers"]
containers = ["unshare", "libmount", "dir-signature"]
docker_runner = []

[[bin]]
name = "vagga"
path = "src/main.rs"
