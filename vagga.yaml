containers:

  docs:
    setup:
    - !Ubuntu trusty
    - !Install [python-sphinx, make]

  alpine-docs:
    setup:
    - !Alpine v3.1
    - !Install [alpine-base, py-sphinx, make]

  package:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse ~
    - !TarInstall
      url: http://static.rust-lang.org/dist/rust-0.12.0-x86_64-unknown-linux-gnu.tar.gz
      script: |
        ./install.sh --prefix=/usr
    - !Install [make, checkinstall]

commands:

  print-env: !Command
    container: docs
    run: [env]

  docs-bash: !Command
    container: docs
    run: [bash]

  build-docs: !Command
    description: Build vagga documentation
    container: docs
    run: [make]
    work-dir: docs

  build-docs-apline: !Command
    description: Build vagga documentation (by alpine linux)
    container: alpine-docs
    run: [make]
    work-dir: docs

  html-docs: !Command
    description: Build vagga documentation (html version)
    container: docs
    run: make html
    work-dir: docs

