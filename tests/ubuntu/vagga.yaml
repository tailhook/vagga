containers:

  trusty:
    setup:
    - !Ubuntu trusty

  xenial-i386:
    setup:
    - !UbuntuRelease
      codename: xenial
      arch: i386
    - !Install [bc]

  trusty-calc:
    setup:
    - !Ubuntu trusty
    - !Install [bc]

  xenial-calc:
    setup:
    - !Ubuntu xenial
    - !Install [bc]

  ppa:
    setup:
    - !Ubuntu trusty
    - !AptTrust keys: [C7917B12]
    - !UbuntuPPA chris-lea/redis-server
    - !Install [redis-tools]

  dependency-conflict:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse
    - !BuildDeps [file]  # a dependency of checkinstall
    - !Install [checkinstall]

  ubuntu-repo-minimal:
    setup:
    - !Ubuntu xenial
    - !UbuntuRepo
      components: [universe]
    - !Install [cowsay]

  ubuntu-repo-full:
    setup:
    - !Ubuntu xenial
    - !UbuntuRepo
      url: http://ubuntu.zerogw.com
      suite: vagga
      components: [main]
      trusted: true
    - !Install [vagga=0.6.1-1]

  ubuntu-repo-https:
    setup:
    - !Ubuntu xenial
    - !Repo universe
    - !AptTrust
      keys: [1655A0AB68576280]
    - !UbuntuRepo
      url: https://deb.nodesource.com/node_5.x
      suite: xenial
      components: [main]
    - !Install [nodejs]

  ubuntu-repo-https-sub:
    setup:
    - !Container ubuntu-repo-https
    - !Install [bc]

  repo-simple:
    setup:
    - !Ubuntu xenial
    - !Repo universe
    - !Install [sysvbanner]

  repo-with-suite:
    setup:
    - !Ubuntu xenial
    - !Repo xenial/universe
    - !Install [sysvbanner]

  faketime:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse
    - !Install [faketime]
    - !Sh |
        faketime @1 date

commands:
  echo-cmd: !Command
    container: trusty
    run: [echo]

  echo-shell: !Command
    container: trusty
    run: echo

  echo-shell-arg: !Command
    container: trusty
    accepts-arguments: true
    run: echo "$@"

  check-arch: !Command
    container: xenial-i386
    run: dpkg --print-architecture

  trusty-calc: !Command
    container: trusty-calc
    accepts-arguments: true
    run: echo "$*" | bc

  xenial-calc: !Command
    container: xenial-calc
    accepts-arguments: true
    run: echo "$*" | bc

  rename-me: !Command
    container: trusty
    run: 'chfn -f "Hello World"'

  checkinstall: !Command
    container: dependency-conflict
    accepts-arguments: true
    run: [checkinstall]
