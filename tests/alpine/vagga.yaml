containers:

  v33-calc:
    setup:
    - !Alpine v3.3
    - !Install [bc]

  v33-tar:
    setup:
    - !Alpine v3.3
    - !Install [gzip]

  v32-calc:
    setup:
    - !Alpine v3.2
    - !Install [bc]

  v31:
    setup:
    - !Alpine v3.1

  v31-calc:
    setup:
    - !Alpine v3.1
    - !Install [bc]

  v30-calc:
    setup:
    - !Alpine v3.0
    - !Install [bc]

  alpine-check-version:
    setup:
    - !Alpine v3.3-1

commands:
  echo-cmd: !Command
    container: v31
    run: [echo]

  v33-calc: !Command
    container: v33-calc
    accepts-arguments: true
    run: echo "$*" | bc

  v32-calc: !Command
    container: v32-calc
    accepts-arguments: true
    run: echo "$*" | bc

  v31-calc: !Command
    container: v31-calc
    accepts-arguments: true
    run: echo "$*" | bc

  v30-calc: !Command
    container: v30-calc
    accepts-arguments: true
    run: echo "$*" | bc

  v33-tar: !Command
    container: v33-tar
    run: [tar]
