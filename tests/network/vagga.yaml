containers:
  py:
    setup:
    - !Alpine v3.3
    - !Install [python3]

commands:
  bind: &bind !Command
    container: py
    pass-tcp-socket: 31444
    run:
    - python3
    - -c
    - |
      import socket
      sock = socket.socket(socket.AF_INET, socket.SOCK_STREAM, fileno=3)
      while True:
        s, _ = sock.accept()
        a = s.recv(1024)
        s.send(a)

  connect: !Command
    container: py
    run:
    - python3
    - -c
    - |
      import socket
      sock = socket.create_connection(('127.0.0.1', 31444))
      sock.send(b"hello world!")
      print(sock.recv(1024).decode('ascii', 'replace'))

  superbind: !Supervise
    children:
      bind: *bind
