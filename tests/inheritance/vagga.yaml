containers:

  base:
    setup:
    - !Alpine v3.1

  calc:
    setup:
    - !Container base
    - !Install [bc]

  pythonic:
    setup:
    - !Container calc
    - !Py2Install [injections]

  hellopkg:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse
    - !Install [checkinstall]
    - !Text { /tmp/hello.txt: "Hello World!" }
    - !Sh |
        mkdir /var/pkg
        checkinstall \
          --default --nodoc \
          --pkgname=hello --pkgver=1.0 --pakdir=/var/pkg \
          cp /tmp/hello.txt /usr/share/hello.txt

  hellomount:
    setup:
    - !Ubuntu trusty
    - !Build
      container: hellopkg
      source: /var/pkg
      temporary-mount: /tmp/pkg
    - !Sh dpkg -i /tmp/pkg/hello_1.0-1_amd64.deb

  hellocopy:
    setup:
    - !Ubuntu trusty
    - !EnsureDir /tmp/pkg
    - !Build
      container: hellopkg
      source: /var/pkg
      path: /tmp/pkg
    - !Sh dpkg -i /tmp/pkg/hello_1.0-1_amd64.deb

  deep:
    setup:
    - !Alpine v3.1
    - !Sh |
         abc=a/b/c/d/e/f/g/h/i/j/k/l/m/n/o/p/q/r/t/u/v/w/x/y/z
         ten=$abc/$abc/$abc/$abc/$abc/$abc/$abc/$abc/$abc/$abc
         dir=/var/$ten/$ten/$ten
         mkdir -p $dir
         echo world > $dir/hello
         echo $dir > /var/dir.txt

  sub:
    setup:
    - !Container deep

  c01: { setup: [!Alpine v3.1] }
  c02: { setup: [!Container c01] }
  c03: { setup: [!Container c02] }
  c04: { setup: [!Container c03] }
  c05: { setup: [!Container c04] }
  c06: { setup: [!Container c05] }
  c07: { setup: [!Container c06] }
  c08: { setup: [!Container c07] }
  c09: { setup: [!Container c08] }
  c10: { setup: [!Container c09] }

commands:
  echo: !Command
    container: base
    run: [echo]

  calc: !Command
    container: calc
    accepts-arguments: true
    run: echo "$*" | bc

  py: !Command
    container: pythonic
    run: python -c 'import injections'

  hello-mount: !Command
    container: hellomount
    run: cat /usr/share/hello.txt

  hello-copy: !Command
    container: hellocopy
    run: cat /usr/share/hello.txt

  deep-cat: !Command
    container: sub
    run: |
      cat $(cat /var/dir.txt)/hello

  deep-cat-copy: !Command
    container: sub
    write-mode: transient-hard-link-copy
    run: |
      cat $(cat /var/dir.txt)/hello

  ok: !Command
    container: c10
    run: echo 10
