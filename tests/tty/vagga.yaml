containers:
  python:
    setup:
    - !Alpine v3.4
    - !Install [python3]

  redis:
    setup:
    - !Alpine v3.4
    - !Install [redis]

commands:
  python: &python !Command
    container: python
    run: [python3]

  counter: !Command
    container: python
    run: "python3 -c 'for i in range(1000000): print(i)'"

  slow-counter: &slow-counter !Command
    container: python
    run: |
      python3 -c '
      import time
      for i in range(1000000):
          print(i)
          time.sleep(1)'

  stuck-counter: &stuck-counter !Command
    container: python
    run: |
      trap 'echo "SIGINT trapped"' 2
      trap 'echo "SIGTERM trapped"' 15
      for i in $(seq 1 1000000); do
        echo $i
        sleep 1
      done

  run: !Supervise
    children:
      counter1: *slow-counter
      counter2: *slow-counter

  run-interactive: !Supervise
    children:
      python: *python
      counter: *slow-counter

  run-interactive-stuck: !Supervise
    kill-unresponsive-after: 5
    children:
      python: *python
      counter: *stuck-counter
