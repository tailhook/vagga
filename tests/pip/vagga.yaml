containers:

  py2-ubuntu:
    setup:
    - !Ubuntu trusty
    - !Py2Install [setuptools, urp]

  py2-alpine:
    setup:
    - !Alpine v3.4
    - !Py2Install [setuptools, urp]

  py2-git-ubuntu:
    setup:
    - !Ubuntu trusty
    - !Py2Install [setuptools, "git+git://github.com/jdp/urp"]

  py2-git-alpine:
    setup:
    - !Alpine v3.4
    - !Py2Install [setuptools, "git+git://github.com/jdp/urp"]

  py3-ubuntu:
    setup:
    - !Ubuntu trusty
    - !Py3Install [setuptools, urp]

  py35-ubuntu:
    setup:
    - !Ubuntu trusty
    - !AptTrust keys: [5BB92C09DB82666C]
    - !UbuntuPPA fkrull/deadsnakes
    - !Install [python3.5]
    - !PipConfig {install-python: false, python-exe: python3.5}
    - !Py3Install [setuptools, urp]

  py35-ubuntu-15.04:
    setup:
    - !UbuntuRelease {version: 15.04}
    - !AptTrust keys: [5BB92C09DB82666C]
    - !UbuntuPPA fkrull/deadsnakes
    - !Install [python3.5]
    - !PipConfig {install-python: false, python-exe: python3.5}
    - !Py3Install [setuptools, urp]

  py3-git-ubuntu:
    setup:
    - !Ubuntu trusty
    - !Py3Install [setuptools, "git+git://github.com/jdp/urp"]

  py2req-ubuntu:
    setup:
    - !Ubuntu trusty
    - !Py2Requirements requirements.txt

  py2req-alpine:
    setup:
    - !Alpine v3.4
    - !Py2Requirements requirements.txt

  py3req-https-ubuntu:
    setup:
    - !UbuntuRelease { version: 15.04 }
    - !Py3Requirements req-https.txt

  py3req-https-alpine:
    setup:
    - !Alpine v3.4
    - !Py3Requirements req-https.txt

  py3req-recursive-reqs:
    setup:
    - !Alpine v3.4
    - !Py3Requirements include-nested.txt

  py3req-inherit:
    setup:
    - !Container py3req-https-alpine

  ubuntu-lxml:
    setup:
    - !Ubuntu trusty
    - !Install [libxml2-dev, libxslt1-dev, zlib1g-dev]
    - !Env
    - !Py3Install [lxml]

  alpine-lxml:
    setup:
    - !Alpine v3.4
    - !Install [libxml2-dev, libxslt-dev, zlib-dev]
    - !Env { CFLAGS: "-I/usr/include/libxml2 -I/usr/include/libxslt" }
    - !Py3Install [lxml]

commands:
  pty-output: !Command
    container: py3-ubuntu
    run:
    - python3
    - -c
    - |
        import pty
        pty.spawn(['echo', 'pty_copy'])

