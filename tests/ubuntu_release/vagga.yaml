containers:

  vivid:
    setup:
    - !UbuntuRelease { version: 15.04 }

  vivid-calc:
    setup:
    - !UbuntuRelease { version: 15.04 }
    - !Install [bc]

  trusty-calc:
    setup:
    - !UbuntuRelease { version: 14.04 }
    - !Install [bc]

commands:
  echo-cmd: !Command
    container: vivid
    run: [echo]

  echo-shell: !Command
    container: vivid
    run: echo

  echo-shell-arg: !Command
    container: vivid
    accepts-arguments: true
    run: echo "$@"

  vivid-calc: !Command
    container: vivid-calc
    accepts-arguments: true
    run: echo "$*" | bc

  trusty-calc: !Command
    container: trusty-calc
    accepts-arguments: true
    run: echo "$*" | bc
