containers:

  pkg:
    setup:
    - !NpmInstall [resolve-cli]

  pkg-ubuntu:
    setup:
    - !Ubuntu trusty
    - !NpmInstall [resolve-cli]

  pkg-precise:
    setup:
    - !Ubuntu precise
    - !NpmInstall [resolve-cli]

  pkg-alpine:
    setup:
    - !Alpine v3.1
    - !NpmInstall [resolve-cli]

  git:
    setup:
    - !NpmInstall ["git://github.com/Witcher42/resolve-cli"]

  git-ubuntu:
    setup:
    - !Ubuntu trusty
    - !NpmInstall ["git://github.com/Witcher42/resolve-cli"]

  git-alpine:
    setup:
    - !Alpine v3.1
    - !NpmInstall ["git://github.com/Witcher42/resolve-cli"]

  npm-deps:
    setup:
    - !Alpine v3.3
    - !NpmDependencies { dev: false }

  npm-dev-deps:
    setup:
    - !Alpine v3.3
    - !NpmDependencies

