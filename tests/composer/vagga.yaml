containers:
  # test composer is available in PATH and removed after container is built
  composer-lifecycle:
    setup:
    - !Alpine v3.4
    - !ComposerInstall
    - !Sh composer --version

  keep-composer:
    setup:
    - !Alpine v3.4
    - !ComposerConfig
      keep_composer: true
    - !ComposerInstall

  change-vendor-dir:
    setup:
    - !Alpine v3.4
    - !EnsureDir /usr/local/dependencies/vendor
    - !ComposerConfig
      vendor_dir: /usr/local/dependencies/vendor
    - !ComposerInstall [nette/tester:1.7.0]

  # php

  php-ubuntu-xenial:
    setup:
    - !Ubuntu xenial
    - !ComposerInstall ["laravel/installer:1.3.0"]

  php-ubuntu-trusty:
    setup:
    - !Ubuntu trusty
    - !ComposerInstall ["laravel/installer:1.3.0"]

  php-ubuntu-precise:
    setup:
    - !Ubuntu precise
    - !Install [php5-cgi]
    - !ComposerInstall ["nette/tester:1.7.0"]

  php-alpine-3_5:
    setup:
    - !Alpine v3.5
    - !ComposerInstall ["laravel/installer:1.3.0"]

  php-alpine-3_5-php7:
    setup:
    - !Alpine v3.5
    - !Repo community
    - !Install
      - bash
      - php7
      - php7-openssl
      - php7-phar
      - php7-json
      - php7-pdo
      - php7-dom
      - php7-zip
    - !Cmd
      - /bin/ln
      - -s
      - /usr/bin/php7
      - /usr/bin/php
    - !ComposerConfig
      install_runtime: false
    - !ComposerInstall ["laravel/installer:1.3.0"]

  php-alpine-3_4:
    setup:
    - !Alpine v3.4
    - !ComposerInstall ["laravel/installer:1.3.0"]

  php-alpine-3_3:
    setup:
    - !Alpine v3.3
    - !ComposerInstall ["laravel/installer:1.3.0"]

  php-alpine-3_2:
    setup:
    - !Alpine v3.2
    - !ComposerInstall ["laravel/installer:1.3.0"]

  php-composer-deps:
    setup:
    - !Alpine v3.4
    - !ComposerDependencies { dev: false }

  php-composer-deps-ubuntu-xenial:
    setup:
    - !Ubuntu xenial
    - !ComposerDependencies { dev: false }

  php-composer-deps-ubuntu-trusty:
    setup:
    - !Ubuntu trusty
    - !ComposerDependencies { dev: false }

  php-composer-dev-deps:
    setup:
    - !Alpine v3.4
    - !ComposerDependencies

  php-composer-dev-deps-ubuntu-xenial:
    setup:
    - !Ubuntu xenial
    - !ComposerDependencies

  php-composer-dev-deps-ubuntu-trusty:
    setup:
    - !Ubuntu trusty
    - !ComposerDependencies

  php-composer-deps-prefer-dist:
    setup:
    - !Alpine v3.4
    - !ComposerDependencies
      prefer: dist

  php-composer-deps-wrong-prefer:
    setup:
    - !Alpine v3.4
    - !ComposerDependencies
      prefer: wrong

  # hhvm
  hhvm-ubuntu-xenial:
    setup:
    - !Ubuntu xenial
    - !UbuntuUniverse
    - !Install [hhvm]
    - !ComposerConfig
      install_runtime: false
    - !Sh echo 'include_path=.:/usr/local/lib/composer' >> /etc/hhvm/php.ini
    - !ComposerInstall ["laravel/installer:1.3.0"]
    environ:
      HHVM_REPO_CENTRAL_PATH: /run/hhvm.hhbc
