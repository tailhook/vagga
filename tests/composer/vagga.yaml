containers:
  # test composer is available in PATH and removed after container is built
  composer-lifecycle:
    setup:
    - !Alpine v3.3
    - !ComposerInstall
    - !Sh composer --version

  keep-composer:
    setup:
    - !Alpine v3.3
    - !ComposerConfig
      keep_composer: true
    - !ComposerInstall

  change-vendor-dir:
    setup:
    - !Alpine v3.3
    - !EnsureDir /usr/local/dependencies/vendor
    - !ComposerConfig
      vendor_dir: /usr/local/dependencies/vendor
    - !ComposerInstall [nette/tester:1.7.0]

  # php
  php-ubuntu-trusty:
    setup:
    - !Ubuntu trusty
    - !ComposerInstall ["laravel/installer:1.3.0"]

  php-ubuntu-precise:
    setup:
    - !Ubuntu precise
    - !Install [php5-cgi]
    - !ComposerInstall ["nette/tester:1.7.0"]

  php-alpine-3-3:
    setup:
    - !Alpine v3.3
    - !ComposerInstall ["laravel/installer:1.3.0"]

  php-alpine-3-2:
    setup:
    - !Alpine v3.2
    - !ComposerInstall ["laravel/installer:1.3.0"]

  php-composer-deps:
    setup:
    - !Alpine v3.3
    - !ComposerDependencies { dev: false }

  php-composer-dev-deps:
    setup:
    - !Alpine v3.3
    - !ComposerDependencies

  php-composer-dev-deps-ubuntu:
    setup:
    - !Ubuntu trusty
    - !ComposerDependencies

  php-composer-deps-prefer-dist:
    setup:
    - !Alpine v3.3
    - !ComposerDependencies
      prefer: dist

  php-composer-deps-wrong-prefer:
    setup:
    - !Alpine v3.3
    - !ComposerDependencies
      prefer: wrong

  # hhvm
  hhvm-base:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse
    - !AptTrust keys: [5a16e7281be7a449]
    - !UbuntuRepo
      url: http://dl.hhvm.com/ubuntu
      suite: trusty
      components: [main]
    - !Install [hhvm]
    - !ComposerConfig
      install_runtime: false
      runtime_exe: /usr/bin/hhvm
    - !Sh echo 'include_path=.:/usr/local/lib/composer' >> /etc/hhvm/php.ini

  hhvm-ubuntu-trusty:
    setup:
    - !Container hhvm-base
    - !ComposerInstall ["laravel/installer:1.3.0"]
    environ:
      HHVM_REPO_CENTRAL_PATH: /run/hhvm.hhbc
