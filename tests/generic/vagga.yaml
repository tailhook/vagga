containers:
  text:
    setup:
    - !Alpine v3.1
    - !Text
      /etc/shakespeare: |
          Sir, in my heart there was a kind of fighting
          That would not let me sleep.

  moretext:
    setup:
    - !Alpine v3.1
    - !Text
      /etc/shakespeare: |
          Sir, in my heart there was a kind of fighting
          That would not let me sleep.
    volumes:
      /etc: !Snapshot

  cache_dirs:
    setup:
    - !Alpine v3.1
    - !CacheDirs /var/cache: var-cache

  ensure_dir:
    setup:
    - !Alpine v3.1
    - !EnsureDir /var/lib/mount_point
    - !EnsureDir /var/lib/mount_point/subdir
    volumes:
      /var/lib/mount_point: !BindRW /vagga/root/tmp

  busybox:
    setup:
    - !Alpine v3.1

  printenv:
    setup:
    - !Alpine v3.1
    - !Sh env

  vagga:
    setup:
    - !Alpine v3.1
    - !Install [wget]
    # Download file to workdir specifically
    - !Download
      url: http://files.zerogw.com/vagga/vagga-0.4.0.tar.xz
      path: /work/vagga-0.4.0.tar.xz
    # To test unpacking local archives
    - !Tar
      url: ./vagga-0.4.0.tar.xz
      subdir: vagga
      path: /usr/lib/vagga


commands:
  two-lines: !Supervise
    children:
      second-line: !Command
        container: busybox
        run: |
          sleep 0.05
          echo world
          sleep 0.05
      first-line: !Command
        container: busybox
        run: |
          echo hello
          sleep 0.1

  one-kills-another: !Supervise
    children:
      dying: !Command
        container: busybox
        run: |
          echo hello
          sleep 0.1
          echo world
      hanging: !Command
        container: busybox
        run: |
          echo hello
          sleep 1
          echo world

  vagga: !Command
    container: vagga
    run: ["/usr/lib/vagga/vagga"]

  replace-shake: !Command
    container: moretext
    run: |
      echo 'nope' > /etc/shakespeare
      cat /etc/shakespeare
