containers:
  text:
    setup:
    - !Alpine v3.1
    - !Text
      /etc/shakespeare: |
          Sir, in my heart there was a kind of fighting
          That would not let me sleep.

  moretext:
    setup:
    - !Alpine v3.1
    - !Text
      /etc/shakespeare: |
          Sir, in my heart there was a kind of fighting
          That would not let me sleep.
    volumes:
      /etc: !Snapshot

  snoop_shakespeare:
    setup:
    - !Alpine v3.3
    - !EnsureDir /mnt
    volumes:
      /mnt: !Container text

  cache_dirs:
    setup:
    - !Alpine v3.1
    - !CacheDirs /var/cache: var-cache

  ensure_dir:
    setup:
    - !Alpine v3.1
    - !EnsureDir /var/lib/mount_point
    - !EnsureDir /var/lib/mount_point/subdir
    volumes:
      /var/lib/mount_point: !BindRW /vagga/root/tmp

  busybox:
    setup:
    - !Alpine v3.1

  printenv:
    setup:
    - !Alpine v3.1
    - !Sh env

  unzip-local:
    setup:
    - !Alpine v3.3
    - !EnsureDir /root/test/1/dir
    - !Text
      /root/test/1/dir/file.txt: Hello world!
    - !Unzip
      url: ./test-file.zip
      path: /root/test/1
    - !Unzip
      url: ./test-file.zip
      path: /root/test/2
      subdir: .
    - !Unzip
      url: ./test-file.zip
      path: /root/test/3
      sha256: 0d52400621e3b75a1ce3f791427a42a60d1f9ecad9c539950dfd14a3888f3a14
    - !Unzip
      url: ./test-file.zip
      path: /root/test/4
      subdir: dir
    - !Unzip
      url: ./test-file.zip
      path: /root/test/5
      subdir: dir/

  unzip-downloaded:
    setup:
    - !Alpine v3.3
    - !Unzip
      url: http://files.zerogw.com/test-files/test-file.zip
      path: /root/test
      sha256: 0d52400621e3b75a1ce3f791427a42a60d1f9ecad9c539950dfd14a3888f3a14

  unzip-no-subdir:
    setup:
    - !Alpine v3.3
    - !Unzip
      url: ./test-file.zip
      path: /root/test/
      subdir: ./dir

  unzip-mismatch-hashsum:
    setup:
    - !Alpine v3.3
    - !Unzip
      url: ./test-file.zip
      path: /root/test/
      sha256: 12345678

  vagga:
    setup:
    - !Alpine v3.1
    - !Install [wget]
    # Download file to workdir specifically
    - !Download
      url: http://files.zerogw.com/vagga/vagga-0.4.0.tar.xz
      path: /work/vagga-0.4.0.tar.xz
    # To test unpacking local archives
    - !Tar
      url: ./vagga-0.4.0.tar.xz
      subdir: vagga
      path: /usr/lib/vagga

  run_as:
    setup:
    - !Alpine v3.1
    - !RunAs
      user_id: 1
      group_id: 1
      script: |
        echo "uid=$(id -u) gid=$(id -g)" > /tmp/ids-11
    - !RunAs
      user_id: 1
      script: |
        echo "uid=$(id -u) gid=$(id -g)" > /tmp/ids-10
    - !RunAs
      group_id: 1
      script: |
        echo "uid=$(id -u) gid=$(id -g)" > /tmp/ids-01
    - !RunAs
      user_id: 1
      group_id: 1
      external-user-id: 0
      script: |
        echo "uid=$(id -u) gid=$(id -g)" > /tmp/ids-110
    - !RunAs
      script: |
        echo "uid=$(id -u) gid=$(id -g)" > /tmp/ids-00
    - !Sh |
        cp -a /tmp/ids-* /

commands:
  two-lines: !Supervise
    children:
      second-line: !Command
        container: busybox
        run: |
          sleep 0.05
          echo world
          sleep 0.05
      first-line: !Command
        container: busybox
        run: |
          echo hello
          sleep 0.1

  tagged: !Supervise
    children:
      first: !Command
        container: busybox
        tags: [first_and_second, first_and_third]
        run: |
          echo hello
          sleep 0.2
      second: !Command
        container: busybox
        tags: [first_and_second]
        run: |
          sleep 0.05
          echo world
          sleep 0.15
      third: !Command
        container: busybox
        tags: [first_and_third, third_only]
        run: |
          sleep 0.1
          echo ":)"
          sleep 0.1

  one-kills-another: !Supervise
    children:
      dying: !Command
        container: busybox
        run: |
          echo hello
          sleep 0.1
          echo world
      hanging: !Command
        container: busybox
        run: |
          echo hello
          sleep 1
          echo world

  vagga: !Command
    container: vagga
    run: ["/usr/lib/vagga/vagga"]

  snoop: !Command
    container: snoop_shakespeare
    run: ["cat", "/mnt/etc/shakespeare"]

  replace-shake: !Command
    container: moretext
    run: |
      echo 'nope' > /etc/shakespeare
      cat /etc/shakespeare

  override-volumes: &override !Command
    container: moretext
    volumes:
      /etc: !BindRW /work/etc
    run: |
      echo 'yeah' > /etc/shakespeare
      cat /etc/shakespeare

  override-volumes-supervise: !Supervise
    children:
      override: *override

  hello: !Command
    container: busybox
    run: [echo, -n, hello]

  world: !Command
    container: busybox
    run: "echo world!"

  fake-user: !Command
    user-id: 1
    external-user-id: 0
    container: busybox
    run: [id]
